<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Crocodile Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid #00796b;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px; /* Limit the width of the container */
            overflow: hidden; /* Prevent overflow */
        }

        #fact {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.5;
            max-height: 100px; /* Limit height to prevent overflow */
            overflow: hidden; /* Prevent overflow */
            text-overflow: ellipsis; /* Add ellipsis for overflow text */
            white-space: nowrap; /* Prevent text from wrapping */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #004d40;
        }

        button:active {
            transform: scale(0.95); /* Button press effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Crocodile Fact</h1>
        <p id="fact"></p>
        <button id="newFactButton">Get a New Fact</button>
    </div>
    <script>
        const crocodileFacts = [
            { "fact": "Crocodiles are reptiles that belong to the family Crocodylidae." },
            { "fact": "They are found in tropical regions of Africa, Asia, the Americas, and Australia." },
            { "fact": "Crocodiles can live for over 70 years in the wild." },
            { "fact": "They are carnivorous and primarily feed on fish, birds, and mammals." },
            { "fact": "Crocodiles have powerful jaws that can exert tremendous pressure." },
            { "fact": "They are excellent swimmers and can hold their breath underwater for up to an hour." },
            { "fact": "Crocodiles are cold-blooded, meaning their body temperature is regulated by their environment." },
            { "fact": "They have a unique ability to see in the dark, thanks to a special layer of tissue in their eyes." },
            { "fact": "Crocodiles communicate through a variety of vocalizations, including growls and hisses." },
            { "fact": "Some species of crocodiles can reach lengths of over 20 feet (6 meters)." }
        ];

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * crocodileFacts.length);
            return crocodileFacts[randomIndex].fact;
        }

        document.getElementById('fact').innerText = getRandomFact();

        document.getElementById('newFactButton').addEventListener('click', () => {
            document.getElementById('fact').innerText = getRandomFact();
        });
    </script>
</body>
</html>
